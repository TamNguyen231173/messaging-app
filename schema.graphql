type User {
  id: Int!
  email: String
  password String
  firstName: String
  lastName: String
}

input RegisterInput {
  email: String
  password String
  firstName: String
  lastName: String
}

type AuthResponse {
  user: User
  jwt: String
}

type Mutation {
  register(input: RegisterInput!): AuthResponse!
}

schema {
  mutation: Mutation
}
