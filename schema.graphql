# === input ===
input RegisterInput {
  email: String
  password: String
  firstName: String
  lastName: String
}

# === type ===
type User {
  id: Int!
  email: String
  password: String
  firstName: String
  lastName: String
}

type AuthResponse {
  user: User!
  jwt: String!
}

type Mutation {
  register(input: RegisterInput!): AuthResponse!
}

type Query {
  users: [User]
  user(id: Int!): User
}

schema {
  mutation: Mutation
  query: Query
}
