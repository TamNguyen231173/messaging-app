input CreateRoomInput {
  message: String!
  users: [Int!]!
}

input SendMessageInput {
  message: String!
  roomId: Int!
}

type Message {
  from: Int!
  content: String!
}

type Room {
  id: Int!
  users: [User]
  messages: [Message]
}

type Mutation {
  sendMessage(input: SendMessageInput!): Room
  createRoom(input: CreateRoomInput!): Room
}
